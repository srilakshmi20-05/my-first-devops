<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Lifecycle</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #2c3e50;
  }
  .cycle {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
  }
  .step {
    background: #3498db;
    color: white;
    padding: 15px;
    margin: 10px;
    border-radius: 8px;
    width: 150px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
  }
  .step:hover {
    background: #2980b9;
    transform: scale(1.05);
  }
  .arrow {
    font-size: 30px;
    align-self: center;
    margin: 0 10px;
    color: #7f8c8d;
  }
</style>
</head>
<body>

<h1>DevOps Lifecycle</h1>

<div class="cycle">
  <div class="step">Plan</div>
  <div class="arrow">➡</div>
  <div class="step">Code</div>
  <div class="arrow">➡</div>
  <div class="step">Build</div>
  <div class="arrow">➡</div>
  <div class="step">Test</div>
  <div class="arrow">➡</div>
  <div class="step">Release</div>
  <div class="arrow">➡</div>
  <div class="step">Deploy</div>
  <div class="arrow">➡</div>
  <div class="step">Operate</div>
  <div class="arrow">➡</div>
  <div class="step">Monitor</div>
</div>

</body>
</html>
